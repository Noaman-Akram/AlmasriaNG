<div [style.margin-left.px]='updateMargin()' class="salah bg-body-tertiary">
  <div class="z-2">
<div class="d-flex mb-3">
      <div class=" w-s2 hs bgs rounded-3 me-4">
        <div class="d-flex align-items-end justify-content-evenly w-100 pt-2 text-secondary">
            <h6 class="">Today's Date</h6>
            <h6>{{ today | date:'fullDate' }}</h6>
        </div>
      </div>
      <div class=" w-s hs bgs rounded-3">
           <div class="d-flex align-items-end justify-content-evenly w-100 pt-2 text-secondary">
               <h6 class="">Order ID</h6>
               <h6 class="">KFSG1</h6>
           </div>
      </div>
</div>
<div class="d-flex flex-column my-3">
   <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Customer name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
    </div>
    <div class="mb-3">
      <div for="formGroupExampleInput2" class="form-label">Address</div>
      <div class="d-flex">
        <div class="card flex justify-center me-4">
          <p-select [options]="cities3" [(ngModel)]="selectedCity3" optionLabel="name" placeholder="Select a City" class="w-full md:w-56 bg-white form-control form2 text-black select-h hs align-items-center" />
      </div>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
      </div>
    </div>
    <div for="formGroupExampleInput2" class="form-label">Work Space</div>
    <div>
      <p-multiselect class="mb-3 bg-white form-control text-black select-h hs align-items-center" [options]="cities" [(ngModel)]="selectedCities" optionLabel="name" placeholder="Select Cities" [maxSelectedLabels]="3" styleClass="w-full md:w-80" />
  </div>
</div>
<div class="d-flex align-items-center my-3" *ngFor="let item of orderItems; let i = index">
  <!-- Marble Material -->
  <div class="mb-3 me-5 mt-3">
    <label class="form-label">Marble Material</label>
    <div>
      <p-multiselect class="mb-3 bg-white form-control form2 text-black select-h hs align-items-center" [options]="cities2" [(ngModel)]="selectedCities2" optionLabel="name" placeholder="Select Cities" [maxSelectedLabels]="3" styleClass="w-full md:w-80" />
  </div>
  </div>

  <!-- Dimensions -->
  <div class="mb-3 me-5 ws">
    <label class="form-label">Dimensions</label>
    <select class="form-select w-100" [(ngModel)]="item.dimension">
      <option value="Unit">Unit</option>
      <option value="m2">m2</option>
      <option value="Metre">Metre</option>
    </select>
  </div>

  <!-- Amount -->
  <div class="mb-3 me-5">
    <label class="form-label">Amount</label>
    <input type="number" class="form-control form2" [(ngModel)]="item.amount" (input)="calculateTotal(i)" placeholder="Enter amount">
  </div>

  <!-- Cost -->
  <div class="mb-3 me-5">
    <label class="form-label">Cost</label>
    <input type="number" class="form-control form2" [(ngModel)]="item.cost" (input)="calculateTotal(i)" placeholder="Enter cost">
  </div>

  <!-- Total Cost (Read-only) -->
  <div class="mb-3 me-5 ws">
    <label class="form-label">Total Cost</label>
    <h6 class="form-control form2 bg-secondary-subtle">{{ item.totalCost }} EGP</h6>
  </div>

  <!-- Add Button -->
  <button class="btn btn-success h-50 me-2" type="button" (click)="addRow()">
    <i class="pi pi-plus"></i>
  </button>

  <!-- Delete Button (visible if more than one row) -->
  <button class="btn btn-danger h-50" type="button" *ngIf="orderItems.length > 1" (click)="removeRow(i)">
    <i class="pi pi-minus"></i>
  </button>
</div>

<!-- Submit Button -->
<div class="d-flex">
  <button class="btn btn-danger" type="submit">
    <i class="pi pi-plus me-2"></i> Submit
  </button>
</div>
  </div>
</div>
