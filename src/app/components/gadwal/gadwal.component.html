<div [style.margin-left.px]='updateMargin()' class="salah bg-body-tertiary w-100">
  <div class="z-1 w-100">
     <div class="d-flex flex-wrap ">
      <div class="d-flex col-2">
        <div class="example-container">
          <h2>To Do</h2>
      <div 
      cdkDropList
      #todoList="cdkDropList" 
      [cdkDropListData]="repeatedTodo"
      [cdkDropListConnectedTo]="[suList,moList,tuList,weList,thList,frList,saList]"
      (cdkDropListDropped)="drop($event)" 
      class="drop-list">
        <div *ngFor="let item of repeatedTodo" cdkDrag class="card" [ngStyle]="{'background-color': item.color}"
        [cdkDragDisabled]="!isEditEnabled">
          {{ item.text }}
        </div>
      </div>
    </div>
      </div>
        <div class="d-flex flex-wrap align-content-start col-10">
          <div class="bg-white br w-100 h-s mb-4">

                  <div class="d-flex my-4 ms-4">

                          <button class="bg-transparent border-0  layout-topbar-button pe-3">
                              <i class="sala pi pi-calendar"></i>
                          </button>
                      </div>
                      <div>
                          <h6 class="sala">Week of January 30, 2025</h6>
                      </div>
                  </div>
                  <div class="d-flex me-5">
                      <h6 class="sala2 pe-3">Today</h6>
                      <button class="bg-transparent border-0  layout-topbar-button pe-3">

                      </button>
                      <button class="bg-transparent border-0  layout-topbar-button pe-3">
                          <i class="sala pi pi-angle-right"></i>
                      </button>
                      
                  </div>
              </div>
          </div>
