<div [style.margin-left.px]='updateMargin()' class="salah bg-body-tertiary justify-content-start">
    <div class="d-flex flex-column">
    <div class="d-flex mb-5">
        <div class=" w-s2 hs bgs rounded-3 me-4">
          <div class="d-flex align-items-end justify-content-evenly w-100 pt-2 text-secondary">
              <h6 class="">Today's Date</h6>
              <h6>{{ todayDate }}</h6>
          </div>
        </div>
        <div class=" w-s hs bgs rounded-3">
             <div class="d-flex align-items-end justify-content-evenly w-100 pt-2 text-secondary">
                 <h6 class="">Order ID</h6>
                 <h6 class="">KFSG1</h6>
             </div>
        </div>
  </div>
  <div class="mb-5 d-flex">
    <div>
        <div for="formGroupExampleInput2" class="form-label">Transaction Type</div>
        <div class="card flex justify-center me-4">
            <p-select [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" placeholder="Select a City" class="w-full md:w-56 bg-white form-control form2 text-black select-h hs align-items-center" />
        </div>
    </div>
    <div class="mb-3 me-5 ws">
        <div class="form-label">Amount</div>
        <input type="text" class="form-control w-100" id="formGroupExampleInput2" placeholder="">
      </div>
    <div class="mb-3 me-5 ws">
        <div class="form-label">From</div>
        <input type="text" class="form-control w-100" id="formGroupExampleInput2" placeholder="">
      </div>
    <div class="mb-3 me-5 ws">
        <div class="form-label">To</div>
        <input type="text" class="form-control w-100" id="formGroupExampleInput2" placeholder="">
      </div>
    <div class="mb-3 me-5 ws">
        <div class="form-label">Category/النوع</div>
        <input type="text" class="form-control w-100" id="formGroupExampleInput2" placeholder="">
      </div>
    </div>
  <div class="mb-4">
    <div class="form-label">Payment Method</div>
        <p-multiselect class="mb-3 bg-white form-control text-black select-h hs align-items-center" [options]="PaymentMethod" [(ngModel)]="selectedPaymentMethod" optionLabel="name" placeholder="Select Cities" [maxSelectedLabels]="3" styleClass="w-full md:w-80" />
    </div>
  <div class="mb-4">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
    </div>

    <div class="d-flex">
        <div class="mb-3 col-6">
          <div class="form-label">Add Image</div>
          <input class="form-control w-50" type="file" name="" id="productImage">
      </div>
      </div>
      <div class="d-flex">
        <button class="btn btn-danger" type="submit"> <i class="pi pi-plus me-2"></i>Submit</button>
      </div>  
  </div>
</div>
