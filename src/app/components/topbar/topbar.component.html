    </div>
    <div class="layout-topbar-menu" >
        <button class="bg-transparent border-0  layout-topbar-button">
            <i class="sala pi pi-calendar"></i>
        </button>

            <i class="sala pi pi-user"></i>

            <i class="sala pi pi-cog"></i>
        </button>
    </div>
</div>

        <div class="links overflow-hidden ">

                  </div>
                  <div>
                      <button
                        class="btn rounded-2 border-0 btn-danger my-3 d-flex align-items-center"

                      >
                      <i [class]="isCollapsed ? 'pi-plus' : 'pi-angle-down'" class="pi me-2"></i> Add
                      </button>
                    </div>
                    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                      <div class="card bg-transparent border-0">

                    </div>
                    <div>
                      <button class="btn rounded-2 border-0 btn-danger my-3 mx-4" routerLink="finance" routerLinkActive="btn-light"> <i class="pi-chart-line pi me-2"></i>Finance</button>
                    </div>
                    <div>
                      <button class="btn rounded-2 border-0 btn-danger my-3 mx-4" routerLink="orders" routerLinkActive="btn-light"> <i class="pi-shopping-bag pi me-2"></i>Orders</button>
                    </div>
               </div>
