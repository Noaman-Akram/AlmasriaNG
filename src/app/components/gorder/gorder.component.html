<div [style.margin-left.px]='updateMargin()' class="salah bg-body-tertiary">
    <div class="z-2">
      <div class="d-flex mb-4">
        <div class=" w-s2 hs bgs rounded-3 me-4">
            <div class="d-flex align-items-end justify-content-evenly w-100 pt-2 text-secondary">
                <h6 class="">Today's Date</h6>
                <h6>{{ today | date:'fullDate' }}</h6>
            </div>
       </div>
        
        <div class="card flex justify-center me-4">
          <p-select [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" placeholder="Select ID" class="w-full md:w-56 bg-white form-control form2 text-black select-h hs align-items-center" />
      </div>      

      <button class="btn btn-danger" type="submit">
        <i class="pi pi-plus me-2"></i> Create New
      </button>
    </div>
    <div class="d-flex flex-column my-3">
      <div class="mb-3">
         <label for="formGroupExampleInput" class="form-label">Customer name</label>
         <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
       </div>
       <div class="mb-3 d-flex align-items-end">
         <div class="d-flex flex-column">
         <div for="formGroupExampleInput2" class="form-label">Address</div>
           <div class="card flex justify-center me-4">
             <p-select [options]="cities3" [(ngModel)]="selectedCity3" optionLabel="name" placeholder="Select a City" class="w-full md:w-56 bg-white form-control form2 text-black select-h hs align-items-center" />
         </div>
         </div>
         <input type="text" class="form-control me-3 hs" id="formGroupExampleInput2" placeholder="Details">
         <div class="d-flex flex-column">
          <div for="formGroupExampleInput2" class="form-label">Location Link</div>
         <input type="text" class="form-control w-100" id="formGroupExampleInput2" placeholder="">
         </div>
       </div>
       <div for="formGroupExampleInput2" class="form-label">Work Space</div>
       <div>
         <p-multiselect class="mb-3 bg-white form-control text-black select-h hs align-items-center" [options]="cities2" [(ngModel)]="selectedCities2" optionLabel="name" placeholder="Select Cities" [maxSelectedLabels]="3" styleClass="w-full md:w-80" />
     </div>
   </div>

   <div class="d-flex align-items-center my-3" *ngFor="let item of orderItems; let i = index">
    <!-- Marble Material -->
    <div class="mb-3 me-5 ws">
      <label class="form-label">Marble Material</label>
      <select class="form-select w-100" aria-label="Default select example">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  
    <!-- Dimensions -->
    <div class="mb-3 me-5 ws">
      <label class="form-label">Dimensions</label>
      <select class="form-select w-100" [(ngModel)]="item.dimension">
        <option value="Unit">Unit</option>
        <option value="m2">m2</option>
        <option value="Metre">Metre</option>
      </select>
    </div>
  
    <!-- Amount -->
    <div class="mb-3 me-5">
      <label class="form-label">Amount</label>
      <input type="number" class="form-control form2" [(ngModel)]="item.amount" (input)="calculateTotal(i)" placeholder="Enter amount">
    </div>
  
    <!-- Cost -->
    <div class="mb-3 me-5">
      <label class="form-label">Cost</label>
      <input type="number" class="form-control form2" [(ngModel)]="item.cost" (input)="calculateTotal(i)" placeholder="Enter cost">
    </div>
  
    <!-- Total Cost (Read-only) -->
    <div class="mb-3 me-5 ws">
      <label class="form-label">Total Cost</label>
      <h6 class="form-control form2 bg-secondary-subtle">{{ item.totalCost }} EGP</h6>
    </div>
  
    <!-- Add Button -->
    <button class="btn btn-success h-50 me-2" type="button" (click)="addRow()">
      <i class="pi pi-plus"></i>
    </button>
  
    <!-- Delete Button (visible if more than one row) -->
    <button class="btn btn-danger h-50" type="button" *ngIf="orderItems.length > 1" (click)="removeRow(i)">
      <i class="pi pi-minus"></i>
    </button>
  </div>
   
  <div class="d-flex align-items-center pb-4">
    <div class="me-5">
        <h5>Dates</h5>
    </div>
        <form class="row row-cols-sm-auto">
            <div class="col-12">
                <div class="input-group">
                    <input
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="dp"
                        [(ngModel)]="model2"
                        ngbDatepicker
                        #d="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary pi pi-calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </form>
        <form class="row row-cols-sm-auto">
            <div class="col-12">
                <div class="input-group">
                    <input
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="dp"
                        [(ngModel)]="model"
                        ngbDatepicker
                        #d2="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary pi pi-calendar" (click)="d2.toggle()" type="button"></button>
                </div>
            </div>
        </form>
  </div>
  <div class="d-flex">
    <div class="mb-3 me-5 ws">
      <div class="form-label">Pre-paid</div>
      <input type="text" class="form-control w-100" id="formGroupExampleInput2" placeholder="">
    </div>
    <div class="mb-3 me-5 ws">
      <div class="form-label">Total Cost</div>
      <h6 class="form-control form2 bg-secondary-subtle">{{ grandTotal }} EGP</h6>
    </div>
  </div>
  <div class="d-flex">
    <div class="mb-3 col-6">
      <div class="form-label">Add Image</div>
      <input class="form-control w-50" type="file" name="" id="productImage">
  </div>
  </div>
  <div class="d-flex">
    <button class="btn btn-danger" type="submit"> <i class="pi pi-plus me-2"></i>Submit</button>
  </div>  
</div>
  </div>
